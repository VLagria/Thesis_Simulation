{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predict Character Image</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script src="https://kit.fontawesome.com/683631b304.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Predict <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#">Train Model</a>
      </div>
    </div>
  </nav>
  

  <div class="container">
    <form action="predictImage" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa-solid fa-image"></i></span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input custom-control" id="image_file" name="image_file">
          <label class="custom-file-label" for="image_file">Upload Image To Predict</label>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa-solid fa-gear"></i></span>
        </div>
        <div class="custom-file">

          <input type="file" class="custom-file-input form-control" id="model_file" name="model_file">
          <label class="custom-file-label" for="model_file">Upload Optimize Scale-Aware CNN Model</label>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa-solid fa-gear"></i></span>
        </div>
        <div class="custom-file">

          <input type="file" class="custom-file-input form-control" id="model_file" name="model_file">
          <label class="custom-file-label" for="model_file">Upload Scale-Aware CNN Model</label>
        </div>
      </div>
      <div class="input-group mb-3">
        <button type="submit" class="btn btn-success form-control">Predict Character</button>
      </div>
    </form>
    <div class="container">
      <div class="row">
        <div class="card-deck img-prev">
          <div class="card card-rev">
            <img class="card-img-top" src="{% static 'images/no-preview-img.png' %}" id="image_review" alt="Card image cap">
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwF\  DMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="{% static 'script.js' %}"></script>
</body>

</html>
